<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Книга твоих контактов</title>
        <script defer type="text/javascript" src="handel-forgotten-password.js"></script>
        <link type="text/css" rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="welcome">
            <p><h1>Добро пожаловать в книгу твоих контактов!</h1></p>
            <div class="quick_welcom" id="quick_welcom_message">
                <p>Войди, чтобы посмотреть контакты</p>
            </div>
            <p>
                <div class="quick_welcom" id="quick_login">
                    <form method="POST" name="login" id="login-form" action="http://localhost:3000/login">
                        <div class="label">Логин</div>
                        <div class="labeled">
                            <input type="text" name="login" class="dark" id="quick_login">
                        </div>
                        <div class="label">Пароль</div>
                        <div class="labeled">
                            <input type="password" name="pass" class="dark" id="quick_pass">
                        </div>
                    </form> 
                    <button class="login_button" id="quick_login_button">Войти</button>
                    <br>
                    <button class="login_button" id="quick_forgot_password" >Забыл пароль</button> 
                </div>
            </p>
        </div>
    </body>
</html>
